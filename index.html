<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3pm-player</title>
		<link href="styles/main.css" rel="stylesheet">
		<script src="scripts/jquery-2.0.3.min.js"></script>
		<script src="scripts/id3-minimized.js"></script>
		<script src="scripts/engine.js"></script>
		<script src="scripts/player.js"></script>
	</head>
	<body>
		<div class="mini t_btn" title="Close"></div>
		<div class="close t_btn" title="Close"></div>
		<div class="drop"><span>Drop file hear!</span></div>
		<div class="player">
			<div class="box">
				<div class="image">
					<img src="images/no-cover.png" />
				</div>
				<div class="track">
					<div class="name"><span>Track name</span></div>
					<div class="album"><span>Authon - Album</span></div>
				</div>
			</div>
			<div class="info">
				<span class="time">-02:21</span>
			</div>
			<div class="progress">
				<div class="progress_bar"></div>
			</div>
			<div class="controls">
				<ul>
					<li class="btn prev" title="Preview"></li>
					<li class="btn playpause play" title="Play / Pause"><div class="loading"></div></li>
					<li class="btn next" title="Next"></li>
					<li class="volume">
						<div class="volume_bar">
							<div class="current_val"></div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
