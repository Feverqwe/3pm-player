<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3pm-player :: playlist</title>
        <link href="styles/playlist.css" rel="stylesheet">
        <script src="scripts/jquery-2.0.3.min.js"></script>
        <script src="scripts/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="scripts/playlist.js"></script>
    </head>
    <body>
        <div class="title">Playlist</div>
        <div class="playlist_select t_btn" title="Select playlist"></div>
        <div class="mini t_btn" title="Minimize"></div>
        <div class="close t_btn" title="Close"></div>
        <div class="drop"><span>Append file!</span></div>
        <div class="playlist">
            <ul class="track_list"></ul>
        </div>
        <div class="navigation">
            <ul class="menu">
                <li class="shuffle btn" title="Shuffle"></li>
                <li class="loop btn" title="Loop"></li>
                <li class="sort btn" title="Sort by file name/as is"></li>
                <li class="read_tags btn" title="Read all tags"></li>
            </ul>
        </div>
        <ul class="pl_list_select"></ul>
    </body>
</html>
