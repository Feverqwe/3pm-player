<!DOCTYPE html>
<html>
    <head> 	
        <meta charset="utf-8" />
        <title>3pm-player</title>
        <link rel="stylesheet" type="text/css" href="styles/options.css">
        <script src="scripts/jquery-2.0.3.min.js"></script>
        <script src="scripts/lang.js"></script>
        <script src="scripts/options.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>3pm-player</h1>
        </div>
        <ul class="menu">
            <li><a class="active" href="#main" data-page="main" data-lang="2">Player</a></li>
            <li><a href="#viz" data-page="viz" data-lang="3">Visualization</a></li>
            <li class="save_btn"><a href="#save" data-lang="4">Save</a></li>
        </ul>
        <div class="page main active">
            <fieldset class="lang">
                <legend data-lang="1">Language</legend>
                <div>
                    <select name="language"><option value="en">English</option><option value="ru">Русский</option></select>
                </div>
            </fieldset>
            <fieldset class="pleer check_list">
                <legend data-lang="">Настройки плеера</legend>
                <ul>
                    <li><ul class="item"><li><input type="checkbox" name="next_track_notification"/></li><li data-lang="">Показывать уведомление при смене трека</li></ul></li>
                    <li><ul class="item"><li><input type="checkbox" name="extend_voolume_scroll"/></li><li data-lang="">Расщирить облась изменения громкости скроллом</li></ul></li>
                    <li><ul class="item"><li><input type="checkbox" name="pin_playlist"/></li><li data-lang="">Привязать список воспроизведения к плееру</li></ul></li>
                </ul>
            </fieldset>
        </div>
        <div class="bottom">
            <div class="donate"></div>
            <div class="author"><a href="mailto:leonardspbox@gmail.com">Anton</a>, 2013</div>
        </div>
        <div class="topbtn" title="Up!"></div>
    </body>
</html>
