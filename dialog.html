<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dialog</title>
        <link href="styles/dialog.css" rel="stylesheet">
        <script src="scripts/jquery-2.0.3.min.js"></script>
        <script src="scripts/dialog.js"></script>
    </head>
    <body>
        <div class="dialog url_dialog">
            <div>Enter url:</div>
            <input name="url" type="text" placeholder="http://" /><input name="open_btn" type="button" value="Open" />
        </div>
        <div class="dialog plylist_select">
            <div>Enter playlist file:</div>
            <div class="list">
                <div class="item" data-name="file1.m3u"><span>file1.m3u</span></div>
            </div>
        </div>
    </body>
</html>
