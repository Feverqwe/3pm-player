<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dialog</title>
        <link href="styles/dialog.css" rel="stylesheet">
        <script src="scripts/jquery-2.0.3.min.js"></script>
        <script src="scripts/dialog.js"></script>
    </head>
    <body>
        <div class="close t_btn" title="Close"></div>
        <div class="dialog url_dialog">
            <div data-lang="e_url">Enter url:</div>
            <input name="url" type="text" placeholder="http://" /><input name="open_btn" type="button" value="Open" data-lang="open" />
        </div>
        <div class="dialog playlist_chiser">
            <div data-lang="e_pl">Enter playlist:</div>
            <div class="playlists">
                <ul></ul>
            </div>
        </div>
        <div class="dialog filelist_body dropbox_choice">
            <div data-lang="e_folder">Enter folder or files:</div>
            <div class="filelist">
                <ul></ul>
            </div>
            <input type="button" name="play" value="Play selected"/>
        </div>
        <div class="dialog filelist_body drive_choice">
            <div data-lang="e_folder">Enter folder or files:</div>
            <div class="filelist">
                <ul></ul>
            </div>
            <input type="button" name="play" value="Play selected"/>
        </div>
        <div class="dialog filelist_body box_choice">
            <div data-lang="e_folder">Enter folder or files:</div>
            <div class="filelist">
                <ul></ul>
            </div>
            <input type="button" name="play" value="Play selected"/>
        </div>
        <div class="dialog filelist_body sd_choice">
            <div data-lang="e_folder">Enter folder or files:</div>
            <div class="filelist">
                <ul></ul>
            </div>
            <input type="button" name="play" value="Play selected" data-lang="e_ps"/>
        </div>
    </body>
</html>
